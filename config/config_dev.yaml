app:
    name: "be"
    version: "v1.0.0"
    environment: "production"
server:
    host: "localhost"
    port: 8080
    timeout: 15s
    graphql:
        host: "localhost"
        port: 8081
    websocket:
        host: "localhost"
        port: 8082
tls:
    enabled: false
    cert_file: "cert.pem"
    key_file: "key.pem"

postgres:
    host: "localhost"
    port: 5432
    name: "myapp"
    user: ""
    password: ""
    driver: "postgres"
    sslmode: "disable"
    max_connections: 20
    max_idle_connections: 20

mongo:
    uri: "mongodb://localhost:27017"
    database: "myapp"
    username: ""
    password: ""
    max_pool_size: 20
    min_pool_size: 5
    timeout: 10

elasticsearch:
    host: "localhost"
    port: 9200
    username: ""
    password: ""
    sniff: false

redis:
    host: "localhost"
    port: 6379
    password: ""
    db: 0
    max_connections: 20
    timeout: 10s

rabbitmq:
    host: "localhost"
    port: "5672"
    username: "rabbitmq"
    password: "rabbitmq"
    vhost: "/"
    prefetch_count: 10
    connection_timeout: 30
    heartbeat: 60
    reconnect_delay: 5

kafka:
    producer:
        bootstrap_servers: localhost:9092,localhost:9093,localhost:9094
        acks: all
        compress_type: snapy
        linger_ms: 10
        batch_size: 16384
        enable_idempotence: true
        retries: 10
    consumer:
        bootstrap_servers: localhost:9092,localhost:9093,localhost:9094
        auto_offset_reset: earliest
        session_timeout_ms: 6000
        enable_auto_commit: true
        auto_commit_interval_ms: 5000

jwt:
    secret: ""
    access_token_ttl: 100
    refresh_token_ttl: 100

blockchain:
    eth:
        main:
            rpc: "https://1rpc.io/eth"
            resolver: "ethereum:main"
            contract:
                state: "0x3C9acB2205Aa72A05F6D77d708b5Cf85FCa3a896"
    polygon:
        main:
            rpc: "https://1rpc.io/matic"
            resolver: "polygon:main"
            contract:
                state: "0x624ce98D2d27b20b8f8d521723Df8fC4db71D79D"
        amoy:
            rpc: "https://polygon-amoy.drpc.org"
            resolver: "polygon:amoy"
            contract:
                state: "0x1a4cC30f2aA0377b0c3bc9848766D90cb4404124"

circuit:
    mt_level: 40
    mt_level_onchain: 32
    mt_level_claim: 32
    authv3:
        wasm_path: "./circuits/authV3/circuit.wasm"
        proving_key_path: "./circuit/authV3/circuit_final.zkey"
        verifying_key_path: "./circuit/authV3/verifying_key.json"
    state_transition:
        wasm_path: "./circuits/stateTransition/circuit.wasm"
        proving_key_path: "./circuit/stateTransition/circuit_final.zkey"
        verifying_key_path: "./circuit/stateTransition/verifying_key.json"
    credential_atomic_query_v3_wasm_path:
        wasm_path: "./circuits/credentialAtomicQueryV3/circuit.wasm"
        proving_key_path: "./circuits/credentialAtomicQueryV3/circuit_final.zkey"
        verifying_key_path: "./circuits/credentialAtomicQueryV3/verifying_key.json"
    credential_atomic_query_v3_on_chain_wasm_path:
        wasm_path: "./circuits/credentialAtomicQueryV3OnChain/circuit.wasm"
        proving_key_path: "./circuits/credentialAtomicQueryV3OnChain/circuit_final.zkey"
        verifying_key_path: "./circuits/credentialAtomicQueryV3OnChain/verifying_key.json"

ipfs:
    pinata:
        api_key: ""
        api_secret_key: ""
        jwt_key: ""
        endpoint: "https://api.pinata.cloud/pinning"
        base_url: "https://example.com/schemas/"

iden3:
    verifier:
        private_key: ""
