server:
    host: "localhost"
    port: 8080
    env: "development"
    graphql:
        host: "localhost"
        port: 8081
    websocket:
        host: "localhost"
        port: 8082

postgres:
    host: "localhost"
    port: 5432
    name: "myapp"
    user: ""
    password: ""
    sslmode: "disable"
    max_connections: 20

mongo:
    uri: "mongodb://localhost:27017"
    database: "myapp"
    username: ""
    password: ""
    max_pool_size: 20
    min_pool_size: 5
    timeout: 10

elasticsearch:
    host: "localhost"
    port: 9200
    username: ""
    password: ""
    sniff: false

redis:
    host: "localhost"
    port: 6379
    password: ""
    db: 0
    max_connections: 20
    timeout: 30

rabbitmq:
    host: "localhost"
    port: "5672"
    username: ""
    password: ""
    vhost: "/"
    prefetch_count: 10
    connection_timeout: 30
    heartbeat: 60
    reconnect_delay: 5

jwt:
    secret: ""
    access_token_ttl: 100
    refresh_token_ttl: 100
